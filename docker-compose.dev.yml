services:
  flask:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: weather-flask
    working_dir: /app
    command: >
      sh -c "
      export FLASK_APP=wsgi.py &&
      export FLASK_DEBUG=1 &&
      flask run --host=0.0.0.0 --port=5000
      "
    ports:
      - "5001:5000"
    env_file:
      - .env
    environment:
      # Inside containers, talk to Redis by service name, not localhost
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./:/app:delegated
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: weather-worker
    working_dir: /app
    command: >
      sh -c "
      celery -A app.tasks.celery_app.celery worker --loglevel=INFO
      "
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379/0
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./:/app:delegated
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: weather-redis
